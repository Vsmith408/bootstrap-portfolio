    <main class="background">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2>
                        Contact Me
                    </h2>
                    <br>
                </div>
                <form class="col-12 col-md-6 offset-md-3" method="POST" name="contact" data-netlify="true">
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" name="first-name"
                                placeholder="First Name" required>
                        </div>
                        <div class="form-group col-12">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" name="last-name"
                                placeholder="Last Name" required>
                        </div>
                        <div class="form-group col-12">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control" aria-label="With textarea" placeholder="Type your message here"
                            id="inputMessage" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    </main>
